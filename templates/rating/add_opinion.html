{% extends "rating/base.html" %}
{% block title %}
   Add opinion
{% endblock %}
{% block body %}
    {% load bootstrap4 %}

    <h1>{{ subject.shortcut }}</h1>
    <h2>Add opinion</h2>
        <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="buttons">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{% url 'rating:index' %}" class="btn btn-danger">Back</a>
        </div>
    </form>
{% endblock %}
